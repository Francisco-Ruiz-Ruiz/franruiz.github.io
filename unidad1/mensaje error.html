<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Menu De Navegacion Con Listas</title>
        <style>
            body{
	font-family: Lato;
	background: #2b2a2a;
}

header{
	font-family: Lato;
	color: white;
	text-align: center;
}

div {
	position: relative;
	animation-name: pajarita;
	animation-duration: 2s;
	animation-delay: 1s;
}

.menu{
	list-style: none;
	padding: 0;
	background: #092327;
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
    border-bottom-left-radius: 10px;
	border-bottom-right-radius: 10px;
	width: 90%;
	max-width: 830px;
	margin: auto;
}

.menu li a{
	text-decoration: none;
	color: rgb(255, 255, 255);
	padding: 20px;
	display: block;
}

.menu li{
	display: inline-block;
	text-align: center;
}

.menu li a:hover{
	background: #006eff;
	border: 5px solid #006eff;
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
	border-bottom-left-radius: 10px;
	border-bottom-right-radius: 10px;
}

footer{
	font-family: Lato;
	color: white;
	text-align: center;
}

footer h2{
	font-family: Lato;
	color: white;
	text-align: center;
}

footer h3{
	font-family: Lato;
	color: white;
	text-align: center;
}

.footermenu{
	list-style: none;
	padding: 0;
	background: #092327;
	width: 90%;
	max-width: 590px;
	margin: auto;
}
.footermenu li a{
	text-decoration: none;
	color: rgb(255, 255, 255);
	padding: 20px;
	display: block;
}

.footermenu li{
	display: inline-block;
	text-align: center;
}

.footermenu li a:hover{
	background: #006eff;
	border: 5px solid #006eff;
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
}

        </style>
	</head>
