<!DOCTYPE html>
<html lang="es">
   <head>
     <title>flex</title>
     <meta charset="utf-8">
     <meta name="description" content="Documento html">
     <meta name="keywords" content="html">
     <style>
       body {
display: grid;
grid-template-areas: 
"header header header"
"nav article ads"
"footer footer footer" ;
grid-template-rows: 50px 1fr 50px;
grid-template-columns: 20% 1fr 15% ;
grid-gap: 5px;
height: 100vh;
margin: 0;
}
header, footer, article, nav, div {
  padding: 15px;
  background-color: aquamarine;
}


#header {
  grid-area: header;
}
#aside {
  grid-area: ads;
}
#article {
  grid-area: article;
}
#nav {
  grid-area: nav;
}
#footer {
  grid-area: footer;
}
body{
font-family: Lato;
background: #2b2a2a;
}

body h1{
font-family: Lato;
background: #2b2a2a;
color: white;
text-align: center;
}

.menu{
list-style: none;
padding: 0;
background: #092327;
border-top-left-radius: 10px;
border-top-right-radius: 10px;
border-bottom-left-radius: 10px;
border-bottom-right-radius: 10px;
width: 90%;
max-width: 110px;
margin: auto;
}

.menu li a{
text-decoration: none;
color: rgb(255, 255, 255);
padding: 20px;
display: block;
}

.menu li{
display: inline-block;
text-align: center;
}

.menu li a:hover{
background: #006eff;
border: 5px solid #006eff;
border-top-left-radius: 10px;
border-top-right-radius: 10px;
border-bottom-left-radius: 10px;
border-bottom-right-radius: 10px;
}
     </style>
   </head>
   <body>
    <h1>Ejercicio 7</h1>
   
    <header id="header">Header</header>
    <div id="aside">Aside</div>
     <article id="article">Article</article>
     <nav id="nav">Nav</nav>
     
    
    <footer id="footer">
     Footer
 </footer> 
 <nav class="menu">

  </nav> 
</body>
   
     

</html>
